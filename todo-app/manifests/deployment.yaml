apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: prachishah0105/todo-app:v1.0 # Ensure this matches your Docker Hub image name
          env:
            - name: PORT
              value: "3000"
