apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
  namespace: project
spec:
  template:
    spec:
      containers:
        - name: todo-app
          image: prachishah0105/todo-app:v1.1 # Rebuild and push your image with code changes!
          env:
            - name: BACKEND_URL # The variable name your code looks for
              value: "http://todo-backend-svc:2345" # The actual address
            - name: PORT
              value: "3000"
